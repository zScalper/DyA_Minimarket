<div class="sidebar-main" [class.active]="menuActivo">
    <div class="sidebar-container">
        <div class="sidebar-header">
            <div class="side-logo">
                <img style="min-width: 50px;" width="50" height="50" viewBox="0 0 50 50" fill="none"
                    src="assets/logo.png" alt="Logo DyA Minimarket" class="logo">
                <span>DyA Minimarket</span>
            </div>
        </div>
        <div class="sidebar-menu">
            <div style="display: flex; flex-direction: column;">
                <div class="side-subtitle">MENU</div>
                <div class="side-navs">
                    <div class="nav-item">
                        <svg class="side-navIcon" width="18" height="18" viewBox="0 0 18 18" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M0.352877 5.80423C-1.91586e-07 6.47348 0 7.23492 0 8.7577V13.5137C0 15.6286 2.29904e-07 16.6861 0.753159 17.3431C1.43657 17.9392 2.49795 17.9944 4.5 17.9996V12.3922C4.5 11.1533 5.65127 10.149 7.07143 10.149H10.9286C12.3488 10.149 13.5 11.1533 13.5 12.3922V17.9996C15.5021 17.9944 16.5635 17.9392 17.2468 17.3431C18 16.6861 18 15.6286 18 13.5137V8.7577C18 7.23492 18 6.47348 17.6471 5.80423C17.2943 5.1349 16.6315 4.63939 15.306 3.64833L14.0203 2.68698C11.6247 0.895663 10.4269 0 9 0C7.57311 0 6.3753 0.895663 3.97961 2.68698L2.69389 3.64833C1.36848 4.63939 0.705754 5.1349 0.352877 5.80423ZM10.9286 18V12.3922H7.07143V18H10.9286Z"
                                fill="#FFFFFF"></path>
                        </svg>
                        <span routerLink="/dashboard/inicio"
                            (click)="setActiveSection('/dashboard/inicio')">Inicio</span>
                    </div>
                </div>
                <div class="side-subtitle">ALMACÉN</div>
                <div class="side-navs">
                    <div class="nav-item">
                        <span routerLink="/dashboard/almacen/inventario"
                            (click)="setActiveSection('/dashboard/almacen/inventario')">Inventario</span>
                    </div>
                    <div class="nav-item">
                        <span routerLink="/dashboard/almacen/ingreso-producto"
                            (click)="setActiveSection('/dashboard/almacen/ingreso-producto')">Ingreso de
                            Producto</span>
                    </div>
                </div>
                <div class="side-subtitle">ADMINISTRACIÓN</div>
                <div class="side-navs">
                    <div class="nav-item">
                        <span routerLink="/dashboard/administracion/usuarios"
                            (click)="setActiveSection('/dashboard/administracion/usuarios')">Usuarios</span>
                    </div>
                    <div class="nav-item">
                        <span routerLink="/dashboard/administracion/tipo-proveedor"
                            (click)="setActiveSection('/dashboard/administracion/tipo-proveedor')">Tipo de
                            Proveedor</span>
                    </div>
                </div>
                <div class="side-subtitle">LOGÍSTICA</div>
                <div class="side-navs">
                    <div class="nav-item">
                        <span routerLink="/dashboard/logistica/requerimiento"
                            (click)="setActiveSection('/dashboard/logistica/requerimiento')">Requerimiento</span>
                    </div>
                    <div class="nav-item">
                        <span routerLink="/dashboard/logistica/cotizacion"
                            (click)="setActiveSection('/dashboard/logistica/cotizacion')">Cotización</span>
                    </div>
                    <div class="nav-item">
                        <span routerLink="/dashboard/logistica/orden-compra"
                            (click)="setActiveSection('/dashboard/logistica/orden-compra')">Orden de
                            Compra</span>
                    </div>
                    <div class="nav-item">
                        <span routerLink="/dashboard/logistica/despacho"
                            (click)="setActiveSection('/dashboard/logistica/despacho')">Despacho</span>
                    </div>
                </div>
            </div>
        </div>
