<div class="dashboard-container">
  <!-- Encabezado del dashboard, recibe propiedades y eventos -->
  <app-header [menuActivo]="menuActivo" [vistaActual]="vistaActual" (toggleMenu)="toggleSidebar()">
  </app-header>

  <!-- Sidebar de navegación, permite abrir/cerrar el menú -->
  <app-sidebar [menuActivo]="menuActivo" (toggleSidebar)="cerrarSidebar()">
  </app-sidebar>

  <!-- Contenedor principal donde se renderizan las vistas dinámicamente -->
  <main class="dashboard-content">
    <router-outlet></router-outlet>
  </main>
</div>
